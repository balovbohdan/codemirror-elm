name: publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: true
        
      - name: Install Dependencies ğŸ”§
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Publish ğŸ“¨
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
